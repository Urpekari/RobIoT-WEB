<!DOCTYPE html>
<html lang="en">
<head>
    <title>Root</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div>
        <button onclick="traducir('es')">Español</button>
        <button onclick="traducir('en')">Inglés</button>
        <button onclick="traducir('eu')">Euskera</button>
    </div>
    <div class="zentratua">
        <h1>RobIoT</h1>
        <br><br><br>
        <a href="/login">
            <button data-i18n="login">Login</button>
        </a>
        <a href="/sign-up">
            <button data-i18n="signup">Sign up</button>
        </a>
    </div>
    <script>
        let diccionario = {};
    
        // Cargar el archivo JSON al cargar la página
            fetch("{{ url_for('static', filename='traducciones.json') }}")

          .then(res => res.json())
          .then(data => {
            diccionario = data;
            traducir("en"); // Idioma por defecto
          });
    
        function traducir(idioma) {
          document.querySelectorAll("[data-i18n]").forEach(el => {
            const clave = el.getAttribute("data-i18n");
            el.textContent = diccionario[idioma][clave] || clave;
          });
        }
      </script>
</body>
</html>
