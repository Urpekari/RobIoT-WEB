<!DOCTYPE html>
<html>
    <head>
        <title>insert_sensor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Sentsorea gehitzeko formularioa</h1>
        <form action="/insert-sensor" method="post">
            <input type="text" id="izenaSentsorea" name="izenaSentsorea" placeholder="Izena" required>
            <input type="text" id="motaSentsorea" name="motaSentsorea" placeholder="Mota">
            <input type="text" id="deskribapenaSentsorea" name="deskribapenaSentsorea" placeholder="Deskribapena" required>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit">Sartu</button>
        </form>
    </body>
</html>
