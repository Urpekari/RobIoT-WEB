<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Login</title>
</head>
<body class="erdiratzea">
    {% if error%}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <div class="login-container">
        <h2>Sartu zure erabiltzaile eta pasahitza</h2>
        <form action="/login" method="post">
            <input type="text" id="erabiltzailea" name="erabiltzailea" placeholder="Erabiltzailea" required>
            <input type="password" id="pasahitza" name="pasahitza" placeholder="Pasahitza" required>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit">Sartu</button>
        </form>
    </div>

    <!-- HAU TEMPLATEEKIN EGITEA KOMENIGARRIA LITEKE!-->

                    <a href="https://www.ehu.eus/">
                        <img style="max-height: 6vh;" src="/static/media/EHU/EIB-EHU-Darkmode.png" alt="EHU-ko logotipoa">
                    </a>
                </td>
                <td style="text-align: center;  border:none;">
                    <a href="https://www.urpekari.eus/">

                    </a>
                </td>
                <td style="text-align: right;  border:none; margin-right: 10px;">
                    0.7.5-beta
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
