<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div>
        <button onclick="traducir('es')">Español</button>
        <button onclick="traducir('en')">Inglés</button>
        <button onclick="traducir('eu')">Euskera</button>
    </div>
    {% if error%}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <div class="login-container">
        <h2 data-i18n="sartu1">Sartu zure erabiltzaile eta pasahitza</h2>
        <form action="/login" method="post">
            <input type="text" id="erabiltzailea" name="erabiltzailea" placeholder="Erabiltzailea" required data-i18n="erabil">
            <input type="password" id="pasahitza" name="pasahitza" placeholder="Pasahitza" required data-i18n="pasa">
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit" data-i18n="sartu">Sartu</button>
        </form>
    </div>
    <script>
        let diccionario = {};
    
        // Cargar el archivo JSON al cargar la página
            fetch("{{ url_for('static', filename='traducciones.json') }}")

          .then(res => res.json())
          .then(data => {
            diccionario = data;
            traducir("en"); // Idioma por defecto
          });
    
        function traducir(idioma) {
          document.querySelectorAll("[data-i18n]").forEach(el => {
            const clave = el.getAttribute("data-i18n");
            el.textContent = diccionario[idioma][clave] || clave;
          });
        }
      </script>
</body>
</html>
