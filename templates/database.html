<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="shorcut icon" href="{{url_for('static', filename='favicon.ico')}}">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .flask-container {
                position: relative;
                display: inline-block;
                margin-top: 50px;
            }
            .flask {
                width: 50px;
                height: 100px;
                background-color: #ffcc00;
                border-radius: 25px 25px 0 0;
                position: relative;
            }
            .tooltip {
                visibility: hidden;
                width: 200px;
                background-color: #333;
                color: #fff;
                text-align: center;
                border-radius: 5px;
                padding: 10px;
                position: absolute;
                top: -60px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .flask-container:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }

            .dropdown {
            display: inline-block;
            position: relative;
            }

            .dropdown-options {
            display: none;
            position: absolute;
            overflow: auto;
            background-color:#fff;
            border-radius:5px;
            box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
            }

            .dropdown:hover .dropdown-options {
            display: block;
            }

            .dropdown-options a {
            display: block;
            color: #000000;
            padding: 5px;
            text-decoration: none;
            padding:20px 40px;
            }

            .dropdown-options a:hover {
            color: #0a0a23;
            background-color: #ddd;
            border-radius:5px;
            }
        </style>
    </head>
    <body>
        <div class="flask-container">
            <div class="flask"></div>
            <div class="tooltip">This is a flask tooltip!</div>
        </div>
        <div class="dropdown">
            <button>Perfil</button>
            <div class="dropdown-options">
              <a href="#">Panel</a>
              <a href="#">Ajustes</a>
              <a href="#">Cerrar Sesi√≥n</a>
            </div>
        <table>
            <thead>
                {% for column in header %}
                    <th>{{ column }}</th>
                {% endfor %}
            </thead>
            <tbody>
                {% for row in items %}
                <tr>
                    {% for column in row %}
                    <td>{{ column }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
        
    </body>
</html>
