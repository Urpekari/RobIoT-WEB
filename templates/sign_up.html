<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Sign up</title>
</head>
<body class="erdiratzea">
    {% if error%}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <div class="login-container" style=" z-index: 5;">
        <h2>Sortu kontua:</h2>
        <form id="sign_up_form">
            <input type="text" id="izena" name="izena" placeholder="Izena" required>
            <input type="text" id="abizena" name="abizena" placeholder="Abizena">
            <input type="password" id="pasahitza" name="pasahitza" placeholder="Pasahitza" required>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="text" id="dokumentuak" name="dokumentuak" placeholder="XXXXXXXXXXXXXXXX">
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit">Sartu</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('sign_up_form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const izena = document.getElementById('izena').value;
            const abizena = document.getElementById('abizena').value;
            const pasahitza = document.getElementById('pasahitza').value;
            const email = document.getElementById('email').value;
            const dokumentuak = document.getElementById('dokumentuak').value;

            const encoder = new TextEncoder();
            const data = encoder.encode(pasahitza);

            const hashBuffer = await crypto.subtle.digest('SHA-256', data);

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashpasahitza = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            const response = await fetch("/sign-up", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({izena: izena, abizena: abizena, hash: hashpasahitza, email: email,dokumentuak: dokumentuak})
            });
        });
    </script>

    <!-- HAU TEMPLATEEKIN EGITEA KOMENIGARRIA LITEKE!-->

        <table class="footer" style="table-layout: fixed; border:none;" >

                <td style="text-align:left;  border:none; margin-left: 10px;">

                        <img style="max-height: 6vh;" src="/static/media/EHU/EIB-EHU-Darkmode.png" alt="EHU-ko logotipoa">
                    </a>
                </td>
                <td style="text-align: center;  border:none;">
                    <a href="https://www.urpekari.eus/">
                        <img style="max-height: 6vh;" src="/static/media/Urpekari/LogoBig-Darkmode.png" alt="Urpekari Proiektuko logotipoa">
                    </a>
                </td>
                <td style="text-align: right;  border:none; margin-right: 10px;">
                    0.7.5-beta rc-1
                </td>
            </tr>
        </table>
    </div>
    </p>



</body>
</html>
