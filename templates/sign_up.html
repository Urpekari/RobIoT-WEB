<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Sign up</title>
</head>
<body class="erdiratzea">
  <div>
    <button onclick="traducir('es')">Español</button>
    <button onclick="traducir('en')">Inglés</button>
    <button onclick="traducir('eu')">Euskera</button>
  </div>
  <script src="{{ url_for('static', filename='itzultzaile.js') }}"></script>
  <script>
    cargarTraducciones(); // Se carga el idioma por defecto o guardado
  </script>
    {% if error%}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <div class="login-container">
        <h2>Sortu kontua:</h2>
        <form action="/sign-up" method="post">
            <input type="text" id="izena" name="izena" placeholder="Izena" required>
            <input type="text" id="abizena" name="abizena" placeholder="Abizena">
            <input type="password" id="pasahitza" name="pasahitza" placeholder="Pasahitza" required>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="text" id="dokumentuak" name="dokumentuak" placeholder="XXXXXXXXXXXXXXXX">
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit">Sartu</button>
        </form>
    </div>
</body>
</html>
