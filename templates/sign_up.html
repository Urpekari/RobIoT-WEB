<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Sign up</title>
</head>
<body>
    <div>
        <button onclick="traducir('es')">Español</button>
        <button onclick="traducir('en')">Inglés</button>
        <button onclick="traducir('eu')">Euskera</button>
    </div>
    {% if error%}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <div class="login-container">
        <h2 data-i18n="sartu1">Sortu kontua:</h2>
        <form action="/sign-up" method="post">
            <input type="text" id="izena" name="izena" placeholder="Izena" required>
            <input type="text" id="abizena" name="abizena" placeholder="Abizena">
            <input type="password" id="pasahitza" name="pasahitza" placeholder="Pasahitza" required>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="text" id="dokumentuak" name="dokumentuak" placeholder="XXXXXXXXXXXXXXXX">
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {%endif%}
            <button type="submit" data-i18n="sartu">Sartu</button>
        </form>
    </div>
    <script>
        let diccionario = {};
    
        // Cargar el archivo JSON al cargar la página
          fetch("{{ url_for('static', filename='traducciones.json') }}")
          .then(res => res.json())
          .then(data => {
            diccionario = data;
            traducir("eu"); // Idioma por defecto
          });
    
        function traducir(idioma) {
          document.querySelectorAll("[data-i18n]").forEach(el => {
            const clave = el.getAttribute("data-i18n");
            el.textContent = diccionario[idioma][clave] || clave;
          });
        }
      </script>
</body>
</html>
