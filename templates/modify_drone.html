<!DOCTYPE html>
<html>
    <head>
        <title>modify_drone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <div>
        <button onclick="traducir('es')">Español</button>
        <button onclick="traducir('en')">Inglés</button>
        <button onclick="traducir('eu')">Euskera</button>
      </div>
      <script src="{{ url_for('static', filename='itzultzaile.js') }}"></script>
      <script>
        cargarTraducciones(); // Se carga el idioma por defecto o guardado
      </script>
    <body style="padding: 3%;">
        <h1 data-i18n="info">Dronearen informazioa:</h1>
        <table>
            <thead>
                <th>ID</th><th>Izena</th><th>Mota</th><th>Deskribapena</th>
            </thead>
            <tbody>
                <tr>
                    {% for element in drone %}
                        <td>{{ element }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        <p class="izenburu" data-i18n="jabea">Jabea:</p><p> {{jabe}}</p>
        <h2 class="izenburu" data-i18n="inst">Instalutako sentsoreak:</h2>
        <table>

        </table>
        <table class="no_border">
            <tr><td class="no_border">
                <form action="{{url_for('modify_drone',drone=drone[1])}}" method="post"></formaction>
                    <button type="submit" name="botoia" value="1" data-i18n="aldatu">Aldatu</button>
                </form>
            </td><td class="no_border">
                <form action="/insert_sensor" method="post"></formaction>
                    <button type="submit" name="botoia" value="2" data-i18n="add3">Sentsore gehitu</button>
                </form>
            </td><td class="no_border">
                <form action="{{url_for('modify_drone',drone=drone[1])}}" method="post"></formaction>
                    <button type="submit" name="botoia" value="3" data-i18n="pa">Partekatu</button>
                </form>
            </td></tr>
        </table>

        {%if aukera == '1'%}

            <table class="no_border">
                <form>
                    <tr><td class="no_border">Izena:</td>
                        <td class="no_border">
                            <input type="text" name="izen" id="izen" value="{{drone[1]}}" required>
                        </td></tr>
                    <tr><td class="no_border">Mota:</td>
                        <td class="no_border">
                            <select id="mota" name="mota" required>
                                <option value="" disabled selected data-i18n="au">Aukeratu bat</option>
                                <option value="plane" data-i18n="opt1">Hegazkina</option>
                                <option value="sailboat" data-i18n="opt2">Itsasontzia</option>
                                <option value="fish" data-i18n="opt3">Submarinoa</option>
                                <option value="helicopter" data-i18n="opt4">Multikopteroa</option>
                                <option value="car-side" data-i18n="opt5">Kotxea</option>
                            </select>
                        </td></tr>
                    <tr><td class="no_border" data-i18n="d">Deskribapena:</td>
                        <td class="no_border">
                            <textarea id="deskribapena" name="deskribapena" placeholder="Deskribapena" required>{{drone[3]}}</textarea>
                        </td></tr>
                </form>
                
            </table>

        {%elif aukera == '3'%}
            Kaixo
        {%endif%}
    </body>
</html>
