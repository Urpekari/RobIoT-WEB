<!DOCTYPE html>
<html>
<head>
    <title>Root</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="map">
        {% include 'map1.html' %}
        <script>
            $(document).ready(function() {
                $('#map').load('map.html', function() {
                    var map = L.map('map').setView([43.2630, -2.9350], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);
    
                    map.on('click', function(e) {
                        var lat = e.latlng.lat;
                        var lng = e.latlng.lng;
                        $.ajax({
                            url: '/get_coords',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({lat: lat, lng: lng}),
                            success: function(response) {
                                alert('Coordinates: ' + response.lat + ', ' + response.lng);
                            }
                        });
                    });
                });
            });
        </script>
    </div>
    <div class="mezuen-taula">
        <h2>Azken mezu esanguratzuak:</h2>
    </div>
    <div class="informazioaren-taula">
        <h1>Ikusten:</h1>
    </div>
    <div class="dronen-taula">
        <h1>Dronen zerrenda:</h1>
    </div>
</body>
</html>
